<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const matrix = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        const boundarySum = sumBoundaryElements(matrix);

        function sumBoundaryElements(matrix) {
            let sum = 0;
            const rows = matrix.length;
            const cols = matrix[0].length;

            for (let j = 0; j < cols; j++) {
                sum += matrix[0][j];
            }

            for (let j = 0; j < cols; j++) {
                sum += matrix[rows - 1][j];
            }

            for (let i = 1; i < rows - 1; i++) {
                sum += matrix[i][0];
            }

            for (let i = 1; i < rows - 1; i++) {
                sum += matrix[i][cols - 1];
            }

            return sum;
        }

        console.log("Sum of boundary elements:", boundarySum);

    </script>
</body>

</html>
